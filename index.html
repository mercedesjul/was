<html>
    <head>
        <title>Was Dikka?</title>
        <style>
            * {
                font-family: 'Times New Roman', Times, serif;
            }
            input{
                background-color: rgba(255, 0, 0, 0.62);
                border: solid black;
                border-radius: 12px;
                font-size: 50px;
                box-shadow: 5px 5px;
                margin: 10px;
                flex-grow: 1;
                outline: 0;
                align-self: stretch;
                
            }
            @media only screen and (max-width: 1024px) {
                input {
                    min-width: 40%;
                }
            }
            body {
                margin: 0;
            }
            h1 {
                text-align: center;
                font-size: 48px;
                margin: 0;
                padding: 30px;
            }
            .title{
                background-color: rgba(37, 194, 128, 0.76);
                border: 1px solid black;
            }
            .inputs, .controls{
                display: flex;
                background-color: darkgrey;
                border-radius: 12px;
                padding: 10px 5px;
                flex-wrap: wrap;
                margin: 4px;
            }
            .inputs {
                flex-grow: 2;
            }
            .controls {
                flex-grow: 1;
            }
            .buttons {
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding: 15px;
                background-color: grey;
                position: fixed;
                bottom: 0;
                width: 100%;
                min-height: 40vh;
            }
            .out_container {
                margin: 50px 30px;
                font-size: 48px;
                background-color: #faebd7;
                padding: 10px;
            }
            .active {
                background-color: #c5ad8e;
                text-decoration: underline;
            }
            .curser{
                animation: animated-cursor 800ms steps(29,end) infinite;
                text-align: center;
                line-height: 1.7em;
                border-right: solid 3px rgba(0,255,0,.75);
                white-space: nowrap;
                overflow: hidden;    
                font-family: 'Source Code Pro', monospace;  
                font-size: 48px;
                color: rgba(255,255,255,.70);
            }

            /* cursor animations */

            @keyframes animated-cursor{
                from{border-right-color: rgba(0, 0, 0, 1);}
                to{border-right-color: transparent;}
            }
        </style>
    </head>
    <body>
        <div class="title"><h1>Was Dikka?</h1></div>
        <div class="out_container"><span id="out"></span><span class="curser"></span></div>
        <audio id="diikkaaah" src="diikkaaah.ogg"></audio>
        <audio id="dikah" src="dikah.ogg"></audio>
        <audio id="dikka" src="dikka.ogg"></audio>
        <audio id="was" src="was.ogg"></audio>
        <div class="buttons">
            <div class="inputs">
                <input type="button" onclick="button('was')" value="Was"/>
                <input type="button" onclick="button('dikka')" value="Dikka"/>
                <input type="button" onclick="button('diikkaaah')" value="Dikkaaah"/>
                <input type="button" onclick="button('dikah')" value="Dikah"/>
                <input type="button" onclick="q()" value="?"/>
            </div>
            <div class="controls">
                <input type="button" onclick="playAll()" value="Play"/>
                <input type="button" onclick="del()" value="Reset"/>
            </div>
        </div>
        <script>
            let i = -1;
            let current = 0;
            let stack = [];
            let out = document.querySelector('#out');
            let audios = {

            };
            document.querySelectorAll('audio').forEach((e, i) => {
                audios[e.id] = e;
            })
            function play(s) {
                audio = audios[s];
                audio.load();
                audio.pause();
                audio.currentTime = 0;
                audio.play();
            }
            function button(string) {
                for(audio of audios) {
                    audio.load();
                }
                out.innerHTML = out.innerHTML + ' <span class="out_span" id="' + current + '_out"> '+ string[0].toUpperCase() + string.substr(1) + '</span>';
                clearEvents();
                play(string);
                stack.push(string);
                current++;
            }
            function q(){
                out.innerHTML = out.innerHTML + '?';
            }
            function playAll() {
                let old_text = document.getElementById(i + '_out');
                if (old_text !== null){
                    old_text.className = '';
                }
                i++;
                let text = document.getElementById(i + '_out');
                if (text === null) {
                    i = -1;
                    return;
                }
                text.className = "active";
                a = document.getElementById(stack[i]);
                a.addEventListener('ended', playAll);
                a.play();
            }
            function del(){
                out.innerText = '';
                stack = [];
                current = 0;
                document.querySelectorAll('audio').forEach(e=>{e.removeEventListener('ended', playAll);e.pause();e.currentTime = 0;})
          
            }
            function clearEvents() {
                document.querySelectorAll('audio').forEach(e=>e.removeEventListener('ended', playAll))
            }
        </script>
    </body>
</html>
